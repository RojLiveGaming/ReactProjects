<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Collage Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .column {
            flex: 0 0 calc(33.33% - 20px);
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .column:hover {
            transform: scale(1.05);
        }
        .column img {
            width: 100%;
            height: auto;
            display: block;
        }
        @media screen and (max-width: 768px) {
            .column {
                flex: 0 0 calc(50% - 20px);
            }
        }
        @media screen and (max-width: 480px) {
            .column {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Best Collage Website</h1>
        <div class="row">
            <div class="column">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="column">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="column">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="column">
                <img src="image4.jpg" alt="Image 4">
            </div>
            <div class="column">
                <img src="image5.jpg" alt="Image 5">
            </div>
            <div class="column">
                <img src="image6.jpg" alt="Image 6">
            </div>
        </div>
    </div>
</body>
</html>
